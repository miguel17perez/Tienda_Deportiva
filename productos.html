<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 15px;
            font-size: 22px;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-left: 20px;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Contenedor de productos */
        .productos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px auto;
            max-width: 1000px;
        }

        .producto {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 220px;
            text-align: center;
        }

        .producto img {
            width: 100%;
            border-radius: 5px;
        }

        .producto h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .producto p {
            font-size: 16px;
            color: #ff6600;
            font-weight: bold;
        }

        .producto button {
            background-color: #ff9900;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
        }

        .producto button:hover {
            background-color: #e68a00;
        }

        /* Pie de página */
        footer {
            background-color: #232f3e;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Catálogo de Productos</h1>
        <a href="index.html">Volver al inicio</a>
    </header>

    <main>
        <div class="productos">
            <div class="producto">
                <img src="../assets/img/camiseta.jpg" alt="Camiseta Deportiva">
                <h3>Camiseta Deportiva</h3>
                <p>$25</p>
                <button>Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="../assets/img/zapatillas.jpg" alt="Zapatillas Running">
                <h3>Zapatillas Running</h3>
                <p>$75</p>
                <button>Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="../assets/img/shorts deportivo.jpg" alt="shorts deportivo">
                <h3>shorts deportivo</h3>
                <p>$50</p>
                <button>Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="../assets/img/Nike Mercurial Superfly 9.jpg" alt="Nike Mercurial Superfly 9">
                <h3>Nike Mercurial Superfly 9</h3>
                <p>$100</p>
                <button>Agregar al Carrito</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Indumentaria Deportiva</p>
    </footer>

</body>
</html>
